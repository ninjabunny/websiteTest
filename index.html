<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='messageInput' placeholder='Message'>
    <button onclick="upButton()">UP</button>
    <button onclick="downButton()">DOWN</button>
    <button onclick="leftButton()">LEFT</button>
    <button onclick="rightButton()">RIGHT</button>

    <script>
      var myDataRef = new Firebase('https://glaring-heat-9883.firebaseio.com/');
      var usersRef = myDataRef.child("game");
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var text = $('#messageInput').val();
          usersRef.update({message: text});
          $('#messageInput').val('');
        }
      });
        function upButton() {
          usersRef.update({message: "up"});
      }
              function downButton() {
          usersRef.update({message: "down"});
      }
              function leftButton() {
          usersRef.update({message: "left"});
      }
              function rightButton() {
          usersRef.update({message: "right"});
      }
    </script>

  </body>
</html>
